<!DOCTYPE HTML>
<html>
<head>

  <link rel="stylesheet" href="stylesheet/dragndrop.css">


</head>
<body>

  <h1>Skolelunden</h1>

  <div id="dragndrop">
      <div id="mydivheader">
        <img class="imgTree" src="images/oak.png" alt="eg">
      </div>
  </div>

  <div id="mydiv2">
      <p>Tilføj træ</p>

      </div>

  <img class="lunden" src="images/skolelunden.png" alt="skolelunden">



  <div id="tree1" class="overlay">

            <div class="rang">

            <img class="imgRang" src="images/rang.png" alt="Rang">

            <div class="datoWrapper">

            <div class="datoStart">
                <p>START</p>
            </div>

            <div class="datoSlut">
                <p>SLUT</p>
            </div>

            </div>





        <script src="javascript/dragndrop.js"></script>
